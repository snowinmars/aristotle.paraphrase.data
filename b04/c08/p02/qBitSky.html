Эти утверждения почти тождественны с тем (положением), которое выставляет Гераклит: ибо тот, кто утверждает, что всё истинно и все ложно<sup>3</sup> , высказывает также и каждое из этих положений отдельно, а следовательно, если то, что говорит Гераклит, невозможно, то невозможно, чтобы были правильны и они.
