Что же касается того, ради чего <sup>3</sup> считают его причиною сущности, но не принимают, чтобы ради него что-нибудь существовало или происходило. А поэтому у них получается, что они известным образом и вводят и не вводят благо как причину; ибо они говорят об этом не прямо, а на основании случайной связи.
