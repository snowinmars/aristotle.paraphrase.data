Далее, относительно сущности, которая (у платоновцев) лежит в основе как материя, можно бы признать, что она имеет слишком математический <sup>49</sup>, тогда, очевидно, идеи будут двигаться; если же нет, откуда движение появилось? (В таком случае) все исследование природы оказывается упраздненным.
