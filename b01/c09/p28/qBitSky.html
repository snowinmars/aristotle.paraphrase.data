Кроме того, в отношении вещей, которые подлежат чувственному восприятию, как может их кто-нибудь знать, не имея этого восприятия? И однако же это было бы необходимо, раз все вещи состоят из одних и тех же элементов<sup>58</sup>, подобно тому как сложные звуки состоят из элементов, свойственных (этой) области.
