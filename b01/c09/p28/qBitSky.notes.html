        <sup>58</sup> Воп. и Christ принимают предложенную Schwegler'ом поправку ταύτα «из одних и тех же», вместо ταύτα - «из этих» (т. е. платоновских). Область всего бытия объясняется из пригодных для всего элементов, подобно тому, как область звуков - из элементов, пригодных для этой области.
